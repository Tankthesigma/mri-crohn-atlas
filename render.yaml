# Render deployment configuration for PARSEC v3 API
services:
  - type: web
    name: parsec-v3-api
    env: python
    plan: free
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn src.web.api_v3:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
